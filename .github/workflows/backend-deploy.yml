name: Deploy Backend to Production (DISABLED - Now using Render)

# DISABLED: This workflow deployed to EC2/AWS
# Migration to Render is complete - Render handles deployments automatically
# Kept for reference/archive purposes

on:
  workflow_dispatch:  # Manual trigger only

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          echo "$EC2_SSH_KEY" > ec2_key.pem
          chmod 600 ec2_key.pem

          ssh -i ec2_key.pem \
              -o StrictHostKeyChecking=no \
              $EC2_USER@$EC2_HOST \
              "IMAGE_TAG='$IMAGE_TAG' GHCR_PAT='$GHCR_PAT' GITHUB_ACTOR='$GITHUB_ACTOR' bash -s" << 'ENDSSH'

            set -e

            echo "=== Logging in to GitHub Container Registry ==="
            echo "$GHCR_PAT" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin

            cd /home/ec2-user/task-manager-api

            echo "=== Pulling image: $IMAGE_TAG ==="
            docker pull "$IMAGE_TAG"

            echo "=== Running migrations ==="
            docker run --rm \
              --env-file .env \
              --entrypoint "" \
              "$IMAGE_TAG" \
              alembic upgrade head

            echo "=== Starting Blue-Green Deployment ==="

            docker stop taskmanager-api-green || true
            docker rm taskmanager-api-green || true

            docker run -d \
              --name taskmanager-api-green \
              -p 8001:8000 \
              --env-file .env \
              "$IMAGE_TAG"

            echo "=== Health checking Green container ==="
            MAX_ATTEMPTS=30
            ATTEMPT=0
            GREEN_HEALTHY=false

            while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
                if curl -f http://localhost:8001/health > /dev/null 2>&1; then
                    echo "Green container is healthy!"
                    GREEN_HEALTHY=true
                    break
                fi
                ATTEMPT=$((ATTEMPT + 1))
                echo "Waiting for Green... ($ATTEMPT/$MAX_ATTEMPTS)"
                sleep 1
            done

            if [ "$GREEN_HEALTHY" = false ]; then
                echo "Green container failed - rolling back"
                docker logs taskmanager-api-green
                docker stop taskmanager-api-green
                docker rm taskmanager-api-green
                exit 1
            fi

            echo "=== Switching traffic from Blue to Green ==="
            docker stop taskmanager-api || true
            docker rm taskmanager-api || true

            docker stop taskmanager-api-green
            docker rm taskmanager-api-green

            docker run -d \
              --name taskmanager-api \
              -p 8000:8000 \
              --restart unless-stopped \
              --env-file .env \
              "$IMAGE_TAG"

            sleep 5
            curl -f http://localhost:8000/health || exit 1

            echo "=== Deployment complete ==="
            docker ps | grep taskmanager-api

            docker image prune -f
          ENDSSH

          rm -f ec2_key.pem
