[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore scripts directory (they're utility scripts, not tests)
norecursedirs = scripts .git .venv venv __pycache__ *.egg

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short
